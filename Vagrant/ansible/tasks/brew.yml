- name: Install brew
  shell: curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh | bash -
  args:
    executable: /bin/bash
  ignore_errors: yes
  become: false

- name: Export brew into path
  blockinfile:
    path: ~/.zshrc
    marker: "# {mark} ANSIBLE MANAGED BLOCK for linuxbrew"
    block: |
      export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"

- name: Reload zshrc
  shell: . ${HOME}/.zshrc
  args:
    executable: /bin/zsh
  ignore_errors: yes
  become: false

- name: Update brew
  shell: brew update
  environment:
    PATH: "/home/linuxbrew/.linuxbrew/bin:/usr/local/bin:/usr/bin:/bin"
  ignore_errors: yes
  become: false
  

- name: Homebrew upgrading all
  homebrew:
    upgrade_all: yes
  ignore_errors: yes


- name: Install lazygit lazydocker lazynpm dry using Brew Tap
  community.general.homebrew_tap:
    name: jesseduffield/lazydocker,jesseduffield/lazygit,jesseduffield/lazynpm,moncho/dry
    state: present

